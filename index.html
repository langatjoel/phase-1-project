<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Cocktail Extravaganza.</title>
        <!--Linking to external stylesheet-->
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Cocktail Extravaganza.</h1>
            <!--Subtitle or tagline-->
            <h2>When you come to a roadblock,take a detour.</h2>
            <h2>Keep Walking!!</h2>
            <!--Container for displaying cocktail information-->
            <div id="cocktailInfo" class="cocktail-info">
                <!--Cocktail info will be dispayed here-->
            </div>
            <!-- Button to fetch a random cocktail-->
            <button id="fetchCocktailButton">Get a cocktail.</button>
            <!-- Input field for searching a cocktail -->
            <input type="text" id="searchInput" placeholder="Vamos!" oninput="searchCocktail(event)" onkeypress="if(event.key === 'Enter') searchCocktail(event)">
        </div>
        </div>
        <!--Linking to Javascript file-->
        <script src="/src/index.js"></script>
    </body>
</html>
